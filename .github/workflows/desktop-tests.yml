name: Desktop Test Matrix
on:
  pull_request:
    paths:
      - "**"
      - ".github/workflows/test-desktop.yml"

jobs:
  test-desktop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (root lockfile, npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "22"              # or use node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install (root; workspaces)
        run: npm ci

      - name: Unit tests (desktop)
        run: npm run -w apps/desktop test --if-present

      - name: Build (sanity)
        run: npm run -w apps/desktop build --if-present
